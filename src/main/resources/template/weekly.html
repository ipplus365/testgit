<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf8">
    <style type="text/css">
        .order{ width:100%; border-left:#C8B9AE solid 1px;border-top:#C8B9AE solid 1px;border-collapse:collapse;}
        .order td{width:300px;border-right:#C8B9AE solid 1px;border-bottom:#C8B9AE solid 1px;background-color: #D7D1CB;padding:10px 10px 6px;vertical-align: top;}
    </style>
</head>
<body>
<h3>商城第 <font color="red">${week}</font> 周 ( <font color="green">${monday}</font> -- <font color="green">${sunday}</font> ) 数据统计</h3>
    <table class="order">
        <thead>
            <tr>
                <th>类型</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>用户注册</td>
                <td>${userCount!}个</td>
            </tr>
            <tr>
                <td>区县库下载</td>
                <td>${downloadCount!}次</td>
            </tr>
            <tr>
                <td>订单数量</td>
                <td><#if statistics?? && statistics?size gt 0>${statistics["counts"]}单</#if></td>
            </tr>
            <tr>
                <td>订单总价</td>
                <td><#if statistics?? && statistics?size gt 0>${statistics["totalPrice"]!}元</#if></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
